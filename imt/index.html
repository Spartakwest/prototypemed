<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>ІМТ Калькулятор</title>
</head>

<body>
  <h1>Індекс Маси Тіла (ІМТ) Калькулятор</h1>
  <div class="input-container">
    <div class="input-box">
      <label for="weight">Вага (кг):</label>
      <input type="number" id="weight" placeholder="Введіть вагу">
    </div>
    <div class="input-box">
      <label for="height">Зріст (см):</label>
      <input type="number" id="height" placeholder="Введіть зріст">
    </div>
  </div>
  <div class="result-container">
    <div id="result">0</div>
  </div>
  <button id="copy">Скопіювати ІМТ</button>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototypemed</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="header">генератор ЗАК</h1>
  <div class="sex">
    <p class="sex--name">Стать</p>
    <input type="radio" name="sex-radio" id="male" value="male" class="sex-radio">
    <label for="male">чоловік</label>
    <input type="radio" name="sex-radio" id="female" value="female" class="sex-radio">
    <label for="female">жінка</label>
  </div>
  <div class="text">
    <p class="hb">Нв ------- 124 г/л.</p>
    <p class="l">Л --------- 6,3</p>
    <p class="shoe">ШОЕ ---- 4 мм/год.</p>
    <p class="p">П --------- 5</p>
    <p class="s">С --------- 46</p>
    <p class="ll">Л -------- 41</p>
    <p class="m">М ------- 8</p>
  </div>
  <button class="generate">згенерувати</button>
  <button class="copy-button">Скопіювати</button>
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</body>

</html>
